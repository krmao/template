apply plugin: "com.android.library"
apply plugin: "kotlin-android"
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion = rootProject.ext.compileSdkVersion
    buildToolsVersion = rootProject.ext.buildToolsVersion
    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
    }

    resourcePrefix "cx_"
}

dependencies {
    api fileTree(dir: "libs", include: ["*.jar"])

    api project(':library-base')

    //api "com.tencent.bugly:crashreport_upgrade:$rootProject.ext.crashreportUpgradeVersion"
    api "com.meituan.android.walle:library:$rootProject.ext.walleVersion"
    api 'com.github.evgenyneu:js-evaluator-for-android:v3.0.0'

    /*
        -keep interface me.dm7.barcodescanner.** {*;}
        -keep class me.dm7.barcodescanner.** {*;}
        -keep class net.sourceforge.** { *;}
        -keep class com.google.zxing.** { *;}
     */
    // api 'me.dm7.barcodescanner:zxing:1.9.8'
}
