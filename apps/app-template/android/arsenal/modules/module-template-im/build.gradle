apply plugin: "com.android.library"
apply plugin: "kotlin-android"
apply plugin: 'kotlin-android-extensions'

group = 'com.template'
version = '1.0.0'

android {
    compileSdkVersion = rootProject.ext.compileSdkVersion
    buildToolsVersion = rootProject.ext.buildToolsVersion
    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
    }
    resourcePrefix "im_"
}

dependencies {
    compile fileTree(dir: "libs", include: ["*.jar"])

    compile project(':library-template-base')
    // https://mvnrepository.com/artifact/org.apache.rocketmq/rocketmq-client
    compile group: 'org.apache.rocketmq', name: 'rocketmq-client', version: '4.2.0'
//    compile group: 'org.apache.rocketmq', name: 'rocketmq-common', version: '4.2.0'
//    compile group: 'org.apache.rocketmq', name: 'rocketmq-remoting', version: '4.2.0'
}
