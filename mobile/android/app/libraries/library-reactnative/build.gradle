apply plugin: "com.android.library"
apply plugin: "kotlin-android"
apply plugin: 'kotlin-android-extensions'

group = 'com.template'
version = '1.0.0'

android {
    compileSdkVersion = rootProject.ext.compileSdkVersion
    buildToolsVersion = rootProject.ext.buildToolsVersion
    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
    }
    resourcePrefix "rn_"
}

dependencies {
    api fileTree(dir: "libs", include: ["*.jar"])

    api project(':library-template-base')

    if (gradle.ext.modules.reactNative.repositoryRemote.enable == true) {
        api gradle.ext.modules.reactNative.repositoryRemote.dependency
    }else if (gradle.ext.modules.reactNative.repositoryLocal.enable == true) {
        api gradle.ext.modules.reactNative.repositoryLocal.dependency
    } else {
        api project(':react-native-gesture-handler')
        api project(':react-native-safe-area-context')
        api project(':react-native-reanimated')
        api project(':react-native-vector-icons')
        api "com.facebook.react:react-native:${rootProject.ext.reactNativeVersion}" // From node_modules. cd react && npm install
    }
}
