apply plugin: "com.android.library"
apply plugin: "kotlin-android"
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion = rootProject.ext.compileSdkVersion
    buildToolsVersion = rootProject.ext.buildToolsVersion
    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
    }

    resourcePrefix "st_"
}

dependencies {
    api fileTree(dir: "libs", include: ["*.jar"])

    api project(':library-base')
    // api project(':library-support')

    if (gradle.ext.configs.walle.enable == true) {
        api "com.meituan.android.walle:library:$rootProject.ext.walleVersion"
    }

    if (gradle.ext.configs.bugly.enable == true) {
        api "com.tencent.bugly:crashreport_upgrade:$rootProject.ext.crashreportUpgradeVersion"
    }

    // https://github.com/journeyapps/zxing-android-embedded
}
