#                        # 配置发送到SBA Server的SBA Client的端点安全密码
#                        user.name: ${spring.security.user.name}
#                        user.password: ${spring.security.user.password}
#        security:
#            user:
#                name: root
#                password: root

eureka:
    client:
        service-url:
            # eureka-server address
            defaultZone: http://10.32.33.15:5388/eureka
        register-with-eureka: true
        fetch-registry: true
    instance:
        hostname: ${spring.cloud.client.ip-address}
        prefer-ip-address: true
        # https://www.jianshu.com/p/5ad8317961b7
        # https://stackoverflow.com/a/29194250/4348530
        instance-id: ${spring.cloud.client.ip-address}:${server.port}${server.servlet.context-path}

# TRACE, DEBUG, INFO, WARN, ERROR, FATAL, OFF
logging:
    level:
        root: INFO
        com.smart: INFO
        static: INFO
        org:
            springframework:
                boot:
                    context:
                        logging:
                            ClasspathLoggingApplicationListener: INFO
                    autoconfigure:
                        logging: INFO
                    env:
                        PropertySourcesLoader: INFO
                    data: INFO
                    security: INFO
                    web: INFO

