# 自定义信息
info:
    author: krmao
# 通过下面的配置启用所有的监控端点，默认情况下，这些端点是禁用的；
management:
    endpoints:
        web:
            exposure:
                include: '*'
# 配置 actuator end
#======================================================================

spring:
    application:
        name: APP-B
        #    config:
