version = rootProject.ext.spingcloud_config_server_version

ext.finalName = 'spingcloud-config-server'
ext.finalPort = "8888"
apply from: "$rootProject.projectDir/gradle/script/docker.gradle"

dependencies {
    implementation group: 'org.springframework', name: 'spring-test', version: '5.3.8'
    implementation group: 'org.springframework.cloud', name: 'spring-cloud-config-server', version: rootProject.ext.springCloudConfigVersion
    implementation group: 'org.springframework.cloud', name: 'spring-cloud-starter-netflix-eureka-client', version: rootProject.ext.springBootStarterNetflixEurekaClientVersion
}
