ext.finalName = 'spingcloud-discovery-eureka-server'
ext.finalPort = "5388"
apply from: "$rootProject.projectDir/gradle/script/docker.gradle"

dependencies {
    implementation group: 'org.springframework', name: 'spring-test', version: '5.3.8'
    implementation group: 'org.springframework.cloud', name: 'spring-cloud-starter-netflix-eureka-server', version: rootProject.ext.springBootStarterNetflixEurekaServerVersion
    implementation group: "org.springframework.boot", name: "spring-boot-starter-actuator", version: rootProject.ext.springBootStarterActuatorVersion
    implementation group: 'de.codecentric', name: 'spring-boot-admin-starter-client', version: rootProject.ext.springBootStarterAdminVersion
}
