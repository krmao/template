ext.finalName = 'spingcloud-security-auth-server'
ext.finalPort = "8080"
apply from: "$rootProject.projectDir/gradle/script/docker.gradle"

dependencies {
    implementation group: "org.springframework.boot", name: "spring-boot-starter-web", version: rootProject.ext.springBootStarterWebVersion

    // https://gigsterous.github.io/engineering/2017/03/01/spring-boot-4.html
    // The Spring Security OAuth project is deprecated.
    // https://spring.io/projects/spring-security-oauth https://blog.csdn.net/qq_35425070/article/details/104180112
    // implementation group: 'org.springframework.cloud', name: 'spring-cloud-starter-security', version: rootProject.ext.springCloudOauth2Version
    // implementation group: 'org.springframework.cloud', name: 'spring-cloud-starter-oauth2', version: '2.2.4.RELEASE'
    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-security
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: rootProject.ext.springBootStarterSecurityVersion
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-oauth2-client', version: rootProject.ext.springBootStarterOauth2ClientVersion

    implementation group: 'org.springframework.cloud', name: 'spring-cloud-starter-netflix-eureka-client', version: rootProject.ext.springBootStarterNetflixEurekaClientVersion
    implementation group: 'de.codecentric', name: 'spring-boot-admin-starter-client', version: rootProject.ext.springBootStarterAdminVersion

    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.springframework:spring-webflux'
    implementation 'io.projectreactor.netty:reactor-netty'
    implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity5'
    implementation 'org.webjars:webjars-locator-core'
    implementation 'org.webjars:bootstrap:3.4.1'
    implementation 'org.webjars:jquery:3.4.1'
}
